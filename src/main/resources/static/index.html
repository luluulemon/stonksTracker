<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Quote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body style="background-color:black; color:#faf3e3">
    <div class="d-flex justify-content-center mt-5">
        <h1> StonksHub </h1>
    </div>
     
    <div class="d-flex justify-content-center">
        <form action="/quote">
            <div class="input-group">
                <span class="input-group-text" style="background-color:#fff; border-right-style:none;" id="searchIcon">
                    <i class="bi bi-search"></i></span>
                <input type="text" name="ticker" placeholder="enter ticker" aria-describedby="searchIcon" 
                    style="outline:none; border: 1px solid #c9c9c9; border-left-style:none; "/>
                <input style="background-color:#FF9f29" type="submit" value="GET QUOTE" />
            </div>
            
        </form>
    </div>

    <div class="d-flex justify-content-center mt-2">
        <a class="btn me-2" role="button" style="background-color:#1a4d2e; color:#faf3e3" href="/movers">Top Movers </a>
        <a class="btn me-2" role="button" style="background-color:#1a4d2e; color:#faf3e3" href="/portfolio">My Portfolio </a>
        <a class="btn me-2" role="button" style="background-color:#1a4d2e; color:#faf3e3" href="/watchlist">My Watchlist </a>
    </div>

</body>
</html>
