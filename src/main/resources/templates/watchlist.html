<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <style>
        #watchlisttable td, #watchlisttable th 
        {   border: 1px solid #ddd;
            padding: 4px;               }

        #watchlisttable tr:nth-child(even){background-color: #f2f2f2;}

        #watchlisttable th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
             <a href=# class="navbar-brand"> Stonks hub </a>
             <button 
                class="navbar-toggler" 
                type="button"
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" 
                aria-expanded="false"
                aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Get quotes</a></li>
                    <li><a class="nav-link" th:href="@{/movers}">Top movers</a></li>
                    <li><a class="nav-link"  th:href="@{/portfolio}">My portfolio</a></li>
                    <li><a class="nav-link active" aria-current="page" th:href="@{/watchlist}">My watchlist</a></li>
                </ul>
             </div>
        </div>
    </nav>   
    <div class="container-fluid bg-dark text-white p-3 m-2">

        <div class="row mt-5">
            <h2> My watchlist </h2>
        </div>
        <div class="row">
            <form th:action="@{/watchlist}">
                <h4>Retrieve WatchList</h4>
                <input type="text" th:field="${Watchlist.username}" placeholder="Enter username" required/>
                <input class="btn btn-success btn-sm" type="submit" value="GET WATCHLISTS"/>
            </form>
            <hr>
        </div>
        <div class="row">
            <div id="username">
                <h3  th:text="${Watchlist.username!=null} ? 
                ${'Displaying ' + Watchlist.username + ' watchlist ... ...'}"></h3>
                <h4 th:if="${Watchlist.quotes==null}"> No items added </h4>
            </div>
        </div>
        <div class="row text-end">
            <form th:action="@{/addToWatch}">
                <input type="text" th:field="${Watchlist.ticker}" placeholder="Pls enter ticker" required/>
                <input type="submit" value="ADD TICKER"/>
            </form>
            <div id="msg">
                <h3 th:text="${Watchlist.ErrorMsg}"></h3>
            </div>
        </div>
        <div class="class row">
            <table class="table table-sm table-light" id="watchlisttable" style="border: 1px solid black;" th:if="${Watchlist.quotes != null}">
                <tr>
                    <th> Ticker/<br>Description <a th:href="@{/sortTicker}">SORT</a></th>
                    <th> </th>
                    <th> Last done/<br>Net Change <a th:href="@{/sortNetChange}">SORT</a> </th>
                    <th> % change <a th:href="@{/sortPercentChange}">SORT</a></th>
                    <th> Volume ('000) </th>
                    <th> 52 week High </th>
                    <th> 52 week Low </th>
                </tr>
                <tr th:each="Quote:${Watchlist.quotes}">
                    <td>
                    <h5><span th:text="${Quote.symbol}"></span></h5>
                    <p style="margin-top:-10px;"><small><span th:text="${Quote.description}"></span></small></p>
                    </td>
                    <td><a th:href="@{'/remove/' + ${Quote.symbol}}" > 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                          </svg>
                    </a>  </td>     
                    <td>
                        <p><span th:text="${Quote.lastPrice}"></span></p>
                        <h6 th:if="${Quote.netChange ge 0}" style="margin-top:-15px; color:green" th:text="${Quote.netChange}"></h6>
                        <h6 th:if="${Quote.netChange < 0}" style="margin-top:-15px; color:red" th:text="${Quote.netChange}"></h6>
                    </td>
                    <td><span th:text="${#numbers.formatDecimal(Quote.netChange/Quote.lastPrice*100,1,3) + '%'}"></span></td>
                    <td th:text="${#numbers.formatDecimal(Quote.totalVolume/1000,1,'COMMA',1,'DEFAULT')}"></td>
                    <td th:text="${Quote.yearHigh}"></td>
                    <td th:text="${Quote.yearLow}"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
